      contact:
        type: object
        properties:
          name:
            type: string
          email:
            type: string
          url:
            type: string
      license:
        type: object
        properties:
          name:
            type: string
          url:
            type: string
  Error:
    type: object
    properties:
      message:
        type: string
      status:
        type: string
      error:
        type: string
      details:
        type: string
  Lecturer:
    type: object
    properties:
      id:
        type: integer
      name:
        type: string
      email:
        type: string
      password:
        type: string
      department:
        type: string
      designation:
        type: string
      phone:
        type: string
      address:
        type: string
      created_at:
        type: string
      updated_at:
        type: string
  Student:
    type: object
    properties:
      id:
        type: integer
      name:
        type: string
      email:
        type: string
      password:
        type: string
      department:
        type: string
      designation:
        type: string
      phone:
        type: string
      address:
        type: string
      created_at:
        type: string
      updated_at:
        type: string
  Units:
    type: object
