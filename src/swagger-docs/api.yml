swagger: "2.0"
info:
  title: "Exam Cell Automaton API"
  version: "1.0.0"
  contact:
    name: Felix Orinda
    email: forinda82@gmail.com
basePath: /api/v1
host: localhost:6200
schemes:
  - http
  - https
tags:
  - name: Metadata
    description: Metadata related requests
  - name: Authorization
    description: Authorization and Authentication'
  - name: Lecturer
    description: Lecturer module
  - name: Student
    description: Student module
  - name: Administrator
    description: maintainance
  - name: Units
    description: Units module

paths:
  /admin/new:
    post:
      tags:
        - Administrator
      summary: Create Administrator
      description: Create a new administrator
      operationId: getMetadata
      parameters:
        - name: Authorization
          in: header
          description: Authorization token
          required: false
          type: string
          format: string
      responses:
        200:
          description: Metadata
          schema:
            $ref: '#/definitions/Metadata'
        401:
          description: Unauthorized
          schema:
            $ref: '#/definitions/Error'
        500:
          description: Internal Server Error
          schema:
            $ref: '#/definitions/Error'
  /admin/:
    post:
      tags:
        - Metadata
      summary: Update metadata
      description: Update metadata
      operationId: updateMetadata
      parameters:
        - name: Authorization
          in: header
          description: Authorization token
          required: true
          type: string
          format: string
        - name: metadata
          in: body
          description: Metadata
          required: true
          schema:
            $ref: '#/definitions/Metadata'
      responses:
        200:
          description: Metadata
          schema:
            $ref: '#/definitions/Metadata'
        401:
          description: Unauthorized
          schema:
            $ref: '#/definitions/Error'
        500:
          description: Internal Server Error
          schema:
            $ref: '#/definitions/Error'
  /metadata/:
    delete:
      tags:
        - Metadata
      summary: Delete metadata
      description: Delete metadata
      operationId: deleteMetadata
      parameters:
        - name: Authorization
          in: header
          description: Authorization token
          required: true
          type: string
          format: string
      responses:
        200:
          description: Metadata
          schema:
            $ref: '#/definitions/Metadata'
        401:
          description: Unauthorized
          schema:
            $ref: '#/definitions/Error'
